<body>
    <div>
        <a href="./task5.html"> to task5 </a>
    </div>

    <div id="canvas"></div>

    <script>

        //draw f_popularity
        $.getJSON( "data/f_popularity_map.json", function( data ) {
          var items = [];
          $.each( data, function( key, val ) {
            items.push( "<li id='" + key + "'>" + val + "</li>" );
          });
         
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( "body" );
        });

        //draw v_popularity
        $.getJSON( "data/f_popularity_map.json", function( data ) {
          var items = [];
          $.each( data, function( key, val ) {
            items.push( "<li id='" + key + "'>" + val + "</li>" );
          });
         
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( "body" );
        });

    </script>
</body>
